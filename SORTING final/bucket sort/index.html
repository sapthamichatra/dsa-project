<script>
        function onlyNumberKeySpace(evt) {
              
            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode != 32 && (ASCIICode < 48 || ASCIICode > 57) )
                return false;
            return true;
        }
</script>
