	<!-- heading -->
	<header>
		<h1 class="heading"> CIRCULAR QUEUE OPERATION</h1>
		
	</header>

	<div class="container">
		<div class="container-header">
			<input type="number" id="fname1" name="fname1" class="text" style="background-color: green"required>
			<button class="push">Insert</button>
			<button class="pop ">Delete</button>
			<button class="reset">Reset</button>
			<button class="btn4"
				onclick="TimeComplexity()"
				id="Button4" >
				TimeComplexity</button>
			<button class="btn5"
				onclick="SpaceComplexity()"
				id="Button5" >
				SpaceComplexity</button>
		</div>
		<div id="text1" style="text-align:right;color:green;font-size:30px;"></div>
		<div id="text2" style="text-align:right;color:green;font-size:30px;"></div>
		<div id="text3" style="text-align:right;color:green;font-size:30px;"></div>
		<div id="text4" style="text-align:right;color:green;font-size:30px;"></div>

		<div class="container-body">
			<div class="stack" >
				<div class="main-stack-bucket"></div>
			</div>

			<div class="info">
				<div class="sec1">
					<h3>Top of the CQueue:-</h3>
					<button class="box"></button>
				</div>
				<div class="sec2">
					<h3>Last Inserted Item:-</h3>
					<button class="box"></button>
				</div>
				<div class="sec3">
					<h3>Last Deleted Item:-</h3>
					<button class="box"></button>
				</div>
				<div class="sec3">
					<h3>Size of the CQueue:-</h3>
					<button class="box">5</button>
				</div>

				<div class="massage-box">
