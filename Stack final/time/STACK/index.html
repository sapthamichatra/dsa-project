	<header>
		<h1 class="heading">STACK OPERATION</h1>

	<div class="container">
		<div class="container-header">
			<input type="number" id="fname1" name="fname1" class="text" required>
			<button class="push">Push</button>
			<button class="pop ">Pop</button>
			<button class="reset">Reset</button>
			<button class="btn4"
				onclick="TimeComplexity()"
				id="Button4" >

				onclick="SpaceComplexity()"
				id="Button5" >

					<div id="text4" style="text-align:right;color:green;font-size:30px;"></div>
		<div class="container-body">
			<div class="stack">
				<div class="main-stack-bucket"></div>
			</div>

			<div class="info">
				<div class="sec1">
					<h3>Top of the Stack:-</h3>
					<button class="box"></button>
				</div>
				<div class="sec2">
					<h3>Last Pushed Item:-</h3>
					<button class="box"></button>
				</div>
				<div class="sec3">
					<h3>Last Popped Item:-</h3>
					<button class="box"></button>
				</div>
				<div class="sec3">
					<h3>Size of the Stack:-</h3>
					<button class="box">5</button>
				</div>
